<div class="max-w-6xl mx-auto px-6 pb-6">
    <div class="bg-white rounded-md border border-gray-200 overflow-scroll">
        <table class="w-5/6 m-auto bg-white rounded-md overflow-scroll border border-gray-200 whitespace-nowrap">
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left font-medium uppercase text-sm text-gray-600">სათაური</th>
                    <th class="py-3 px-4 text-left font-medium uppercase text-sm text-gray-600">შესრულებული</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let todo of todos" class="hover:bg-gray-50 transition-colors duration-150"
                    [class.bg-green-300]="todo.completed">
                    <td class="py-4 px-4 text-sm">{{ todo.title }}</td>
                    <td class="py-4 px-4 text-sm">{{ todo.completed ? 'დიახ' : 'არა' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
